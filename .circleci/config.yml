version: 2.1

orbs:
  node: circleci/node@5.0.1

jobs:
  build: #name of the job
    docker: #powered by docker
      - image: cimg/node:16.10 #pulling down image of node 16.10
    steps: #steps of this job (a list defined by '-')
      - checkout #pull down source code from github
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Installing dependencies..."
          npm install
  test:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "Running tests..."
          npm run test
  optional_publish:
    #assignment
  deploy:
    docker:
      - image: cimg/node:16.10
    steps:
      - setup_remote_docker
      - checkout
      - heroku/install
      - run:
          name: Heroku Container Push
          command: |
            heroku container:login
            heroku container:push web -a devopsproj
            heroku container:release web -a devopsproj

workflows:
  simple_workflow:
    jobs:
      - build
      - test:
          requires:
            - build
